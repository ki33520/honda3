<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="scroller.css">
</head>
<body>
	<div id="clock-pane"></div>
	<script type="text/javascript" src="scroller.min.js"></script>
	<script type="text/javascript">
		var clockScroller=Scroller.getNewInstance({
			width: 100%,
			amount: 60,
			interval:600,
			separator:":"
		});
		clockScroller.appendTo(document.getElementById("clock-pane"));
		clockScroller.start("000000");
		setInterval(function(){
			var str="123456";
			clockScroller.scrollTo(str);
		},1000);
	</script>
</body>
</html>
